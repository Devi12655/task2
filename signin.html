<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f9f3f5dc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
 <div class="login-box">
    <h2>Login</h2>
    <p>Enter your name</p>
    <input type="text" class="form-control mb-3" id="inputElement"/>
    <p>Enter your password</p>
    <input type="password" class="form-control mb-3" id="p"/>
    <button class="btn btn-primary btn-block" onclick="signIn()">Sign In</button>
    <p id="signInText" class="text-center mt-3"></p>
  </div>
</body>
<script src="log.js"></script>
</html>
